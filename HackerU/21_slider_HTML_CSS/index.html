<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Slider</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>
        <div class="slider middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">

                <div class="slide s1"><img src="../21_slider_HTML_CSS/img/img4.png"></div>
                <div class="slide"><img src="../21_slider_HTML_CSS/img/img5.png"></div>
                <div class="slide"><img src="../21_slider_HTML_CSS/img/img6.png"></div>
                <div class="slide"><img src="../21_slider_HTML_CSS/img/img7.png"></div>
            </div>
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>
    </body>
</html>
