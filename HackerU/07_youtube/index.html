<!DOCTYPE html>
<html>
    <head>
        <title>Selectors of attributes</title>
        <link rel="stylesheet" type="text/css" href="style/my.css">
    </head>
    <body>
        <h1>Some text</h1>

        <img src="img/pic1.jpg" alt="pic1"><br>
        <!--title - при наведении на картинку всплывает подсказка с надписью-->
        <img src="img/pic2.png" alt="pic2" title="twitter logo"><br>
        <img src="img/pic3.jpg" alt="pic3" title="another pic"><br>

        <a href="https://google.com">Google</a><br>
        <a href="https://yandex.ua">Yandex</a><br>
        <a href="https://tekila.com">Tekila</a>
    </body>
</html>
