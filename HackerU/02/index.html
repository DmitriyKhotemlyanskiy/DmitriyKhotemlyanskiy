<!DOCTYPE html>
<html>
<head>
    <title>Пример HTML страницы</title>
</head>
<body>
    <header>
        <h1>Заголовок страницы</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="https://www.instagram.com/p/B4VEakhJc0pjd1Sa6KjiD5at0IPRVsxTd1RmPc0/"><img src="https://www.instagram.com/p/B6nOE0lpObCt-WrRcaeuQ8DfzM_5JFEK7YPRRY0/">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <table style="color: rgb(30, 0, 255); ">
        <tr style="color: rgb(162, 0, 255);">
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr style="color: rgb(0, 149, 255);">
            <td><a href="https://www.google.com">bus</a></td>
            <td>GoldenDragon</td>
            <td>Disel</td>
            <td>City</td>
        </tr>
        <tr style="color: rgb(0, 255, 106);">
            <td><a href="https://www.github.com">bus</a></td>
            <td>DAF</td>
            <td>Disel</td>
            <td>Between Cities</td>
        </tr>
        <tr style="color: rgb(162, 0, 255);">
            <td><a href="https://www.yandex.com">bus</a></td>
            <td>BYD</td>
            <td>Electric</td>
            <td>City</td>
        </tr>
    </table>
    
    <main>
        <section>
            <h2>Раздел 1</h2>
            <p>Это абзац текста в разделе 1.</p>
            <img src="img/toby.jpg">
        </section>
        
        <section>
            <h2>Раздел 2</h2>
            <article>
                <h3>Заголовок статьи</h3>
                <p>Это содержимое статьи.</p>
            </article>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Моя компания. Все права защищены.</p>
    </footer>
</body>
</html>
