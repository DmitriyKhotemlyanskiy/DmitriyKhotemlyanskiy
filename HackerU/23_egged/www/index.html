<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Egged work times database</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/table_style.css">

    </head>
    <body>
        <header>
            <h1>Quickly search for codes and job descriptions</h1>

                
        </header>
        <main role="main" class="inner-cover" dir="rtl">
            <div id="search_table" name="search_table">
                <table id="table">
                    <tr>
                        <th class="table_head">
                            <form action="search_bus_name" method="get" id="bus_id">
                                <lable for="bus_ids">אוטובוס</lable>
                                <select id="bus_ids" name="bus_ids">
                                    <option value="1">מרצדס OC500</option>
                                    <option value="2">דאף</option>
                                    <option value="3">גולדן דרגון</option>
                                    <option value="4">מאן</option>
                                    <option value="5">סקניה</option>
                                    <option value="6">וולוו B12B</option>
                                    <option value="7">יוטונג</option>
                                </select>
                                <button id="search_bus_name">s</button>
                            </form>
                        </th>
                        <th class="table_head">
                            <form action="search_job_code" method="get" id="job_code">
                                <lable for="job_codes">מס' עבודה</lable>
                                <input type="text" name="job_codes" id="job_codes" placeholder="חפש מספר עבודה">
                                <button id="search_job_code">s</button>
                            </form>
                        </th>
                        <th class="table_head">
                            <form action="search_job_desc" method="get" id="description">
                                <lable for="job_description">תאור פעולה</lable>
                                <input type="text" name="job_description" id="job_description" placeholder="חפש תאור פעולה">
                                <select id="bus_ids" name="bus_ids">
                                    <option value="1">מרצדס OC500</option>
                                    <option value="2">דאף</option>
                                    <option value="3">גולדן דרגון</option>
                                    <option value="4">מאן</option>
                                    <option value="5">סקניה</option>
                                    <option value="6">וולוו B12B</option>
                                    <option value="7">יוטונג</option>
                                </select>
                                <button id="search_job_desc">s</button>
                            </form>
                        </th>
                        <th class="table_head">
                            <form>
                                <lable for="time">זמן עבודה</lable>
                            </form>
                        </th>
                        <th class="table_head">
                            <form action="search_chapter" method="get" id="chapter">
                                <lable for="chapter_name">פרק</lable>
                                <input type="text" name="chapter_name" id="chapter_name" placeholder="חפש פרק">
                                <button id="search_chapter">s</button>
                            </form>
                        </th>
                        <th class="table_head">
                            <form action="subsearch_chapter" method="get" id="subchapter">
                                <lable for="subchapter_name">תת פרק</lable>
                                <input type="text" name="subchapter_name" id="subchapter_name" placeholder="חפש תת פרק">
                                <button id="subsearch_chapter">s</button>
                            </form>
                        </th>
                    </tr>
                        {{range $i := .}}
                            <tr>
                                <td>{{$i.BusName}}</td>
                                <td>{{$i.Code}}</td>
                                <td>{{$i.Description}}</td>
                                <td>{{$i.JobTime}}</td>
                                <td>{{$i.Chapter}}</td>
                                <td>{{$i.Subchapter}}</td>
                            </tr>
                        {{end}}
                    
                </table>
            </div>
        </main>

    </body>
</html>
