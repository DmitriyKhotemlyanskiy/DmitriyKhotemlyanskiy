<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>
    </head>
    <body>
        <h1>Hello</h1>
        <ul>
            {{range .}} <!Iterating in range loop over a slice>
            <li>{{.}}</li>
            {{end}}  <! Must be in the end of a range loop >
        </ul>
        <ul>
            {{range $index, $element := .}} <!Iterating in range loop over a slice>
            <li>{{$index}} - {{$element}}</li> <! Exacly the same way for iterating in a map structure>
            {{end}}  <! Must be in the end of a range loop >
        </ul>
    </body>
</html>
